<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Aaron Archampong's Lab 4</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

    <div class="header">
        <h1>Aaron Archampong's Lab 4</h1>
    </div>
    <div class="container">
        <div id="wrapper">
            <form action="/api" method="post">
                <ul class="flex-outer">

                    <li>
                        <label for="first name">First Name</label>
                        <input type="text" id="first name" name="First Name" maxlength="140">

                    </li>
                    <li>
                        <label for="last name">Last Name</label>
                        <input type="text" id="Last name" name="Last Name"  maxlength="140">

                    </li>
                    <li>
                        <label for="Email">Email</label>
                        <input type="email" id="Email" placeholder="Enter email">

                    </li>
                    <li>
                        <label for="Phone">Phone</label>
                        <input type="tel" id="Phone" placeholder="Enter Phone Number">

                    </li>
                    <li>
                        <label for="message">Text Field</label>
                        <textarea rows="5" cols="33" id="message" name="message" placeholder="This is default">
                        </li>
        <li>
            <p>Age</p>
            <ul class="flex inner">
            <li>
               <input type="checkbox" id="eighteen-to-thirtyfive" name="eighteen-to-thirtyfive">
               <label for="eighteen-to-thirtyfive">18-35</label>
        </li>    
            <li>
                <input type="checkbox" id="thirtyfive-to-fifty" name="thirtyfive-to-fifty">
                <label for="thirtyfive-to-fifty">35-50</label>
             </li>
             <li>
                <input type="checkbox" id="fifty-to-sixtyfive" name="fifty-to-sixtyfive">
                <label for="fifty-to-sixtyfive">50-65</label>
             </li>
            </ul>
        </li>
        <li>
            <button type="submit" id="submit" name="Submit">Submit</button>
        </li>   
</ul>
</div>
</form>
